components:
  schemas:
    EmotionEnum:
      enum:
      - WARM
      - FUN
      - HAPPY
      - TOUCHED
      - EXTRA
      type: string
    Item:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        item_name:
          type: string
          nullable: true
          maxLength: 100
        item_type:
          type: string
          nullable: true
          maxLength: 100
        item_detail:
          type: string
          nullable: true
          maxLength: 100
        item_price:
          type: integer
        released_at:
          type: string
          format: date
          readOnly: true
      required:
      - id
      - item_detail
      - item_price
      - item_type
      - released_at
    JSONWebToken:
      type: object
      description: |-
        Serializer class used to validate a username and password.

        'username' is identified by the custom UserModel.USERNAME_FIELD.

        Returns a JSON Web Token that can be used to authenticate later calls.
      properties:
        email:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
    Login:
      type: object
      properties:
        token:
          type: string
        profile_id:
          type: string
        has_jorang:
          type: boolean
        jorang:
          $ref: '#/components/schemas/LoginJorang'
        today_post_id:
          type: integer
      required:
      - has_jorang
      - jorang
      - profile_id
      - today_post_id
      - token
    LoginJorang:
      type: object
      properties:
        nickname:
          type: string
          maxLength: 50
        color:
          type: string
      required:
      - color
      - nickname
    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date
          readOnly: true
        question:
          type: string
        detail:
          type: string
        profile:
          type: string
        emotion:
          $ref: '#/components/schemas/EmotionEnum'
        image:
          type: string
          format: uri
          nullable: true
        continuity:
          type: integer
      required:
      - created_at
      - emotion
      - id
      - profile
      - question
    ProfileDetailReq:
      type: object
      properties:
        title:
          type: string
        jorang_nickname:
          type: string
      required:
      - jorang_nickname
      - title
    ProfileDetailRes:
      type: object
      properties:
        email:
          type: string
          format: email
        title:
          type: string
        jorang_nickname:
          type: string
        jorang_items:
          $ref: '#/components/schemas/Item'
        jorang_status:
          type: string
        user_continuity:
          type: integer
        user_coin:
          type: integer
      required:
      - email
      - jorang_items
      - jorang_nickname
      - jorang_status
      - title
      - user_coin
      - user_continuity
    RefreshJSONWebToken:
      type: object
      description: Refresh an access token.
      properties:
        token:
          type: string
      required:
      - token
    SignUp:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
        uid:
          type: string
          writeOnly: true
      required:
      - email
      - password
      - uid
    UserFeedback:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        feedback:
          type: string
      required:
      - feedback
      - id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
